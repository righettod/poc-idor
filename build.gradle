group 'eu.righettod'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.0.0.M7")
}

repositories {
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}